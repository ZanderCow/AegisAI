services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile.test
    environment:
      POSTGRES_DB: aegis_test_db
      POSTGRES_USER: test_admin
      POSTGRES_PASSWORD: test_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_admin -d aegis_test_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://test_admin:test_password@db:5432/aegis_test_db
      ENVIRONMENT: development
      AUTO_CREATE_TABLES: 'true'
      SQL_ECHO: 'false'
      SECRET_KEY: ci-local-secret-key-please-change
      CORS_ORIGINS: '["http://frontend:5173","http://localhost:5173"]'
      ALLOWED_HOSTS: '["*"]'
    depends_on:
      db:
        condition: service_healthy
    expose:
      - '8000'

  frontend:
    build:
      context: ./frontend/aegisai
      dockerfile: Dockerfile.ci
    environment:
      VITE_API_BASE_URL: http://backend:8000/api/v1
    depends_on:
      - backend
    expose:
      - '5173'

  e2e:
    image: curlimages/curl:8.12.1
    depends_on:
      - backend
      - frontend
    environment:
      BACKEND_URL: http://backend:8000
      FRONTEND_URL: http://frontend:5173
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: ["/bin/sh", "/scripts/e2e-smoke.sh"]
